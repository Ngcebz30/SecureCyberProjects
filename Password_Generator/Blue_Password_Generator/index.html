<div class="box">
        <h2>Password Generator</h2>
        <div class="result">
            <span id="result"></span>
            <button class="btn" id="clipboard">
               Copy
            </button>
        </div>
        <div>
            <div class="config">
                <label>Password length</label>
                <input type="number" id="length" min='4' max='20' value='20' />
            </div>
            <div  class="config">
                <label>Include lowercase letters</label>
                <input type="checkbox" class="switch" id="lowercase" checked />
            </div>
            <div  class="config">
                <label>Include uppercase letters</label>
                <input type="checkbox" class="switch" id="uppercase" checked />
            </div>
            <div  class="config"> 
                <label>Include numbers</label>
                <input type="checkbox" class="switch" id="numbers" checked />
            </div>
            <div  class="config">
                <label>Include symbols</label>
                <input type="checkbox" class="switch" id="symbols" checked />
            </div>
        </div>
        <div>
            <button class="btn btn-lg" class="switch" id="generate">
                Generate password
            </button>
        </div>
    </div>
